<div class="home" ng-click="onClick()">

  <a id="to-map" href="#/map">&#128393;</a>

  <div id="recherche">
    <input id="searchInput" type="text" placeholder="&#128269; Rechercher" ng-model="searchInput" ng-change="onSearchChange($event)" />
    <ul id="suggestions" ng-show="suggestions.length > 0">
      <li ng-repeat="suggestion in suggestions">
        <a ng-href="#/chapitre/{{suggestion.link}}">{{suggestion.label}}</a>
      </li>
    </ul>
  </div>

  <div class="home-title">{{titre_site}}</div>

  <div class="home-background">
  </div>

  <div class="home-content">
    <div ng-repeat="chapitre in chapitres()" class="thumbnail {{chapitre.style}}" style="top: {{chapitre.y}}px; left: {{chapitre.x}}px;" ng-class="{'static-image': !chapitre.dossier}">
      <a ng-show="chapitre.dossier" ng-href="#/chapitre/{{chapitre.dossier}}">
        <img ng-src="contenu/pages/{{chapitre.image}}" />
        <span>{{chapitre.titre}}</span>
      </a>
      <img ng-show="!chapitre.dossier" ng-src="contenu/pages/{{chapitre.image}}" />
    </div>
  
  </div>

</div>
